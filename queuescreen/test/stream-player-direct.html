<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTM TV2 - Direct Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .message h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .message p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        .btn-secondary {
            background: #48bb78;
        }
        .btn-secondary:hover {
            background: #38a169;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            max-width: 600px;
        }
        .info-box h3 {
            color: #fbbf24;
            margin-bottom: 10px;
        }
        .info-box ul {
            text-align: left;
            color: #ccc;
            line-height: 1.8;
        }
        #countdown {
            font-size: 48px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>üé¨ RTM TV2 Live Stream</h1>
        <p>RTM Klik blocks iframe embedding. Opening in a new window...</p>
        
        <div id="countdown"></div>
        
        <button class="btn" onclick="openStream()">‚ñ∂Ô∏è Open RTM TV2 Now</button>
        <button class="btn btn-secondary" onclick="tryAlternative()">üîß Try Alternative Method</button>
        
        <div class="info-box">
            <h3>‚ö†Ô∏è Why iframe doesn't work?</h3>
            <ul>
                <li>RTM Klik sets <code>X-Frame-Options: sameorigin</code></li>
                <li>This prevents embedding in iframes (security feature)</li>
                <li>Solution: Open directly or use stream URL extraction</li>
            </ul>
        </div>
    </div>

    <script>
        let countdown = 3;
        
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (countdown > 0) {
                countdownEl.textContent = countdown;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownEl.textContent = '';
                openStream();
            }
        }

        function openStream() {
            // Open RTM in new window/tab (bypasses X-Frame-Options)
            window.location.href = 'https://rtmklik.rtm.gov.my/live/tv2';
        }

        function tryAlternative() {
            // Show alternative methods
            window.location.href = 'stream-player-workaround.html';
        }

        // Auto-open after countdown
        updateCountdown();
    </script>
</body>
</html>
