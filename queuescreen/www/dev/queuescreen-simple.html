<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Screen with Live TV2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 920px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 0;
        }
        
        /* Video Player Area - Top Left */
        #video-section {
            position: relative;
            background: #000;
            padding: 0;
            overflow: hidden;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        #video-status.show { display: block; }
        #video-status.error { background: rgba(255, 0, 0, 0.8); }
        #video-status.success { background: rgba(0, 200, 0, 0.8); }
        #video-status.info { background: rgba(0, 100, 200, 0.8); }
        
        /* Queue Display Area - Right Side */
        #queue-section {
            grid-row: 1 / 3;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* Bottom Info Area - Bottom Left */
        #info-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #00d2ff;
        }
        
        .datetime {
            text-align: right;
        }
        .time {
            font-size: 48px;
            font-weight: bold;
            color: #8b3a3a;
            line-height: 1;
        }
        .date {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Queue Items */
        .queue-header {
            background: #8b3a3a;
            color: white;
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .queue-list {
            flex: 1;
            padding: 20px;
        }
        .queue-item {
            background: #f0f0f0;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .queue-item.calling {
            background: #8b3a3a;
            color: white;
        }
        .queue-number {
            font-size: 36px;
            font-weight: bold;
        }
        .queue-counter {
            font-size: 24px;
            color: #666;
        }
        .queue-item.calling .queue-counter {
            color: #fff;
        }
        .calling-badge {
            background: #8b3a3a;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Stream URL Input */
        #url-input-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 2000;
        }
        #url-input-container.show {
            display: block;
        }
        #stream-url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 14px;
        }
        #load-stream-btn {
            padding: 10px 20px;
            background: #00d2ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        #load-stream-btn:hover {
            background: #00b8e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section - Top Left -->
        <div id="video-section">
            <video id="video-player" autoplay muted></video>
            <div id="video-status">Loading...</div>
            
            <!-- Stream URL Input (hidden by default, press 'U' to show) -->
            <div id="url-input-container">
                <input type="text" id="stream-url-input" placeholder="Paste stream URL here...">
                <button id="load-stream-btn">Load Stream</button>
            </div>
        </div>
        
        <!-- Queue Section - Right Side -->
        <div id="queue-section">
            <div class="queue-header">NOW SERVING</div>
            <div class="queue-list">
                <div class="queue-item calling">
                    <span class="queue-number">---- </span>
                    <span class="calling-badge">CALLING</span>
                    <span class="queue-counter">-</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">---- </span>
                    <span class="queue-counter">-</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">---- </span>
                    <span class="queue-counter">-</span>
                </div>
                <div class="queue-item">
                    <span class="queue-number">---- </span>
                    <span class="queue-counter">-</span>
                </div>
            </div>
        </div>
        
        <!-- Info Section - Bottom Left -->
        <div id="info-section">
            <div class="logo">
                <div class="logo-image">Q</div>
                <div class="logo-text">qmed.asia</div>
            </div>
            <div class="datetime">
                <div class="time" id="current-time">12:55pm</div>
                <div class="date" id="current-date">WEDNESDAY<br>29 OCT 25</div>
            </div>
        </div>
    </div>

    <!-- HLS.js library for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        // Video Player Logic
        const video = document.getElementById('video-player');
        const videoStatus = document.getElementById('video-status');
        const urlInput = document.getElementById('stream-url-input');
        const urlInputContainer = document.getElementById('url-input-container');
        const loadStreamBtn = document.getElementById('load-stream-btn');
        let hls = null;

        // Default stream URL - EDIT THIS LINE with your stream URL
        const DEFAULT_STREAM_URL = 'https://d25tgymtnqzu8s.cloudfront.net/smil:tv2/chunklist_b2596000_slENG.m3u8?id=2';

        function showVideoStatus(message, type, duration = 3000) {
            console.log(`[${type}] ${message}`);
            videoStatus.textContent = message;
            videoStatus.className = 'show ' + type;
            if (duration > 0) {
                setTimeout(() => videoStatus.className = '', duration);
            }
        }

        function loadStreamWithUrl(streamUrl) {
            try {
                if (!streamUrl) {
                    throw new Error('No stream URL provided');
                }
                
                showVideoStatus('Loading stream...', 'info', 0);
                console.log('Stream URL:', streamUrl);

                // Destroy existing player if any
                if (hls) {
                    hls.destroy();
                    hls = null;
                }

                if (Hls.isSupported()) {
                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60
                    });
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        showVideoStatus('Stream loaded successfully', 'success', 2000);
                        video.play().then(() => {
                            setTimeout(() => video.muted = false, 1000);
                        }).catch(e => {
                            showVideoStatus('Playback error: ' + e.message, 'error', 5000);
                        });
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        if (data.fatal) {
                            showVideoStatus('Stream error - retrying...', 'error', 0);
                            setTimeout(() => loadStreamWithUrl(streamUrl), 5000);
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        showVideoStatus('Stream loaded (native)', 'success', 2000);
                        video.play().then(() => {
                            setTimeout(() => video.muted = false, 1000);
                        });
                    });
                    video.addEventListener('error', function() {
                        showVideoStatus('Video error - retrying', 'error', 0);
                        setTimeout(() => loadStreamWithUrl(streamUrl), 5000);
                    });
                } else {
                    showVideoStatus('Browser does not support HLS playback', 'error', 0);
                }

            } catch (error) {
                showVideoStatus('Error: ' + error.message, 'error', 0);
            }
        }

        // Date/Time Update
        function updateDateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            }).toLowerCase();
            const dayStr = now.toLocaleDateString('en-US', { weekday: 'long' }).toUpperCase();
            const dateStr = now.toLocaleDateString('en-GB', { 
                day: '2-digit', 
                month: 'short', 
                year: '2-digit' 
            }).toUpperCase();
            
            document.getElementById('current-time').textContent = timeStr;
            document.getElementById('current-date').innerHTML = dayStr + '<br>' + dateStr;
        }

        // Keyboard shortcut to show URL input (press 'U')
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'u') {
                urlInputContainer.classList.toggle('show');
                if (urlInputContainer.classList.contains('show')) {
                    urlInput.focus();
                }
            }
        });

        // Load stream button
        loadStreamBtn.addEventListener('click', function() {
            const url = urlInput.value.trim();
            if (url) {
                loadStreamWithUrl(url);
                urlInputContainer.classList.remove('show');
            }
        });

        // Initialize
        setTimeout(() => loadStreamWithUrl(DEFAULT_STREAM_URL), 500);
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Refresh stream every hour
        setInterval(() => loadStreamWithUrl(DEFAULT_STREAM_URL), 3600000);

        console.log('Queue Screen Initialized');
        console.log('Press "U" to change stream URL');
    </script>
</body>
</html>
